<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Jazz FM</title>
</head>

<body>
    <div class="container">

        <div class="header">
            <div class="logo"><img src="https://jazzfm.ro/assets/images/assets_logo.svg" alt=""></div>
            <div class="play"><img src="https://jazzfm.ro/assets/images/assets_play.svg" alt=""></div>
            <div class="label">NOW PLAYING</div>
            <div class="artist">Willie Nelson</div>
            <div class="song">Jazz FM</div>
        </div>
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="footer">
            <div class="col-sm1">
                <div class="mouth"><img src="https://jazzfm.ro/assets/images/assets_mouth.svg" alt=""></div>
            </div>
            <div class="col-sm2">
                <div class="arrow"><img src="https://jazzfm.ro/assets/images/assets_arrow.svg" alt=""></div>
            </div>
        </div>

    </div>

</body>

</html>
